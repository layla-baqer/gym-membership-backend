{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gym</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <!-- <ul>
          <li><a href="/home" class="left brand-logo">&nbsp;&nbsp;Fitness Factory&nbsp;&nbsp;</a></li>
        </ul> -->
        <ul class="right">
          <li><a href="/home">Home</a></li>
          <li><a href="/about">About</a></li>
          {% if user.is_authenticated %}
            <!-- {% if Membership.user_id != user.id %} -->
            <li><a href="{% url 'membership' user.id %}" class="navbar-membership">My Membership</a></li>
            <!-- {% else %}
              <li><a href="/membership/create">My Membership</a></li> -->
            <!-- {% endif %} -->
            <li><a href="/classes">Classes</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved &nbsp;</div>
  </footer>
</body>
</html>
