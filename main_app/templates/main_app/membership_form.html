{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{ object.user_code }}</span></h1>
{% else %}
    <h1>Add Membership</h1>
{% endif %}

<form action="" method="POST">
    <!-- the csrf is for security & it's required in django forms -->
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>

    <input type="submit" value="submit" class="btn">
</form>

<script>
    var dateEl = document.getElementById('id_end_date');
    var dateE2 = document.getElementById('id_start_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
    M.Datepicker.init(dateE2, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
  
    var selectEl = document.getElementById('id_location');
    M.FormSelect.init(selectEl);
  
</script>

{% endblock %}
